<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script type="module" src="index.js"></script>

    <title>Uma boa prosa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.0.5/mqtt.js" type="text/javascript"></script>
    <style>
        .container {
            margin-top: 20px;
            background-color: bisque;
            padding: 20px;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div class="container">

        <div>
            <label for="user">Usuário</label>
            <span id="userId"></span>
            <!-- <input type="text" id="user" placeholder="Digite seu Id"> -->
        </div>

        <button class="btn btn-danger mt-3" data-click="disconnect" id="toggleConnectBtn">Desconectar</button>

        <div class="row">
            <div class="col-4">
                <h1>Lista de Usuários</h1>
                <p>Lista de usuários conectados</p>
                <ul class="list-group" id="userList">

                </ul>
            </div>
            <div class="col-4">
                <h1>Lista de Grupos</h1>
                <p>Lista de grupos</p>
                <ul class="list-group" id="groupList">
                </ul>

            </div>
            <div class="col-4">
                <h1>Criar grupo</h1>
                <p> rimas de um velho diariooooooooo </p>
                <input type="text" placeholder="Nome do grupo" id="groupName">
                <button class=" btn btn-primary" data-click="createGroup" id="createGroupBtn">Criar Grupo</button>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-4">
                <button class=" btn btn-primary" id="requestHistoryBtn"> Ver histórico de
                    solicitações</button>
            </div>
        </div>
        <div class="row mt-1" id="chatBox"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
